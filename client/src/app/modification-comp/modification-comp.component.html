<div class="outer-container">
    <section>
        <label class="portal-header">Add Modification details</label>
    </section>
    <section>
        <input style="width: 218px;" id="vehicleSearch" name="vehicleSearch" [(ngModel)]="vehicleSearch">
        <button (click)= "onSearch()" class="searchButton-second">
            <i class="fa fa-search"></i>
        </button>
    </section>

    <section>
        <div class="vehicle-item">
            <app-detailed-vehicle [vehicleObj]="vehicle"></app-detailed-vehicle>
        </div>
    </section>

    <section class="{{msgType}}">
        {{responseMsg}}
    </section>

    <section>
        <label>Modification records</label>
    </section>
    <section>
        <input style="width: 320px;" id="m1" name="a1" [(ngModel)]="m1">
    </section>

    <section class="submit">
        <button  [disabled]="isDisableUpdateButton" style="margin: 0;" (click)= "onSubmit()">Submit modification details</button>
    </section>
</div>
